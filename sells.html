

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="style/image/shop.jpg">
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/admincss.css">
    <link rel="stylesheet" href="style/media.css">
    <title>otutu resources</title>
</head>
<body>
    
    <div>
        <div class="top-menu">
            <div class="menu-name">
                <h3>Otutu Resources Improvement</h3>
            </div>
            <div class="menu-search">
                <form action="">
                    <input type="text" placeholder="Enter Item Name" name="item">
                    <button>Search</button>
                </form>
            </div>
            <div class="bars">
                <i class="fa fa-bars"></i>
            </div>
        </div>
        <div class="boad">
            <div class="left-menu">
                <a href="dashboad.html" class="menu-nav-action">items</a>
                <a href="sells.html">sells note</a>
                <a href="credite.html">credite note</a>
                <a href="users.html">all usrs</a>
                <a href="newitem.html">add new item</a>
                <a href="newuser.html">add new user</a>
                <a href="order.html">orders</a>
                <a href="profile.html">my profile</a>
                <a href="index.html">log out</a>
            </div>
            <div class="boad-body">
                <div class="item-con">
                    <div class="item-info">
                        <h3>make sells report</h3>
                    </div>
                </div>
                <hr>
                <div class="items">
                    <form action="" method="post" enctype="multipart/form-data">
                        <div class="item">
                            <div class="item-con">
                                <div class="item-info">
                                    <h3>select item</h3>
                                    <select name="item" id="">
                                        <option value="">item 1</option>
                                        <option value="">item 2</option>
                                    </select>
                                </div>
                                <div class="item-info">
                                    <h3>sells price</h3>
                                    <input type="number" name="price" placeholder="Enter price">
                                </div>
                                <div class="item-info">
                                    <h3>quantity</h3>
                                    <input type="number" name="quantity" placeholder="Enter quantity">
                                </div>
                            </div>
                        </div>
                        <div class="item-buttom">
                            <button>done</button>
                        </div>
                    </form>
                </div>

                <div class="item-con">
                    <div class="item-info">
                        <h3>all sells report</h3>
                    </div>
                </div>
                <div class="items">
                    <div class="item">
                        <div class="image">
                            <a href="style/image/004.jpg">
                                <img src="style/image/004.jpg" alt="image">
                            </a>
                        </div>
                        <div class="item-con">
                            <div class="item-info">
                                <h3>name</h3>
                                <p>light</p>
                            </div>
                            <div class="item-info">
                                <h3>outnumber</h3>
                                <p>1234</p>
                            </div>
                            <div class="item-info">
                                <h3>quantity</h3>
                                <p>2</p>
                            </div>
                            <div class="item-info">
                                <h3>price</h3>
                                <p>2000</p>
                            </div>
                            <div class="item-info">
                                <h3>total</h3>
                                <p>4000</p>
                            </div>
                        </div>
                    </div>
                    <form action="" method="post" enctype="multipart/form-data">
                        <div class="item">
                            <div class="item-con">
                                <div class="item-info">
                                    <i>Date: 08/12/2024</i>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
