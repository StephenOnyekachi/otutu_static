

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="style/image/shop.jpg">
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/css.css">
    <link rel="stylesheet" href="style/media.css">
    <title>otutu resources</title>
</head>
<body>
    
    <div>
        <div class="menu">
            <div>
                <img src="style/image/shop.jpg" alt="image">
            </div>
            <div class="menu-info">
                <div class="menu-name">
                    <h3>Otutu resources Improvement</h3>
                </div>
                <div class="menu-search">
                    <form action="">
                        <input type="text" placeholder="Enter Item Name" name="item">
                        <button>Search</button>
                    </form>
                </div>
            </div>
            <div class="menu-nav">
                <a href="store.html" class="menu-nav-action">Store</a>
                <a href="index.html">About</a>
                <a href="cart.html">Cart <span>0</span></a>
                <a href="login.html">Join Us</a>
            </div>
        </div>

        <div class="login">
            <div>
                <h3>Sign in</h3>
            </div>
            <div>
                <p>password one and password two did't match. please try again</p>
            </div>
            <form action="" enctype="multipart/form-data" method="post">
                <div class="login-card">
                    <label for="">User Name</label>
                    <div class="login-field">
                        <input type="text" placeholder="Enter your name" name="uname" required>
                    </div>
                </div>
                <div class="login-card">
                    <label for="">First Name</label>
                    <div class="login-field">
                        <input type="text" placeholder="Enter your first name" name="fname" required>
                    </div>
                </div>
                <div class="login-card">
                    <label for="">Last Name</label>
                    <div class="login-field">
                        <input type="text" placeholder="Enter your last name" name="lname" required>
                    </div>
                </div>
                <div class="login-card">
                    <label for="">Phone Number</label>
                    <div class="login-field">
                        <input type="text" placeholder="Enter your pone number" name="phone" required>
                    </div>
                </div>
                <div class="login-card">
                    <label for="">Email</label>
                    <div class="login-field">
                        <input type="email" placeholder="Enter your email" name="email">
                    </div>
                </div>
                <div class="login-card">
                    <label for="">Password</label>
                    <div class="login-field">
                        <input type="password" placeholder="Create password" name="pass1" class="pass" required>
                        <div class="eye">
                            <i class="fa fa-eye"></i>
                        </div>
                    </div>
                </div>
                <div class="login-card">
                    <label for="">Confirm Password</label>
                    <div class="login-field">
                        <input type="password" placeholder="Confirm password" name="pass2" class="pass" required>
                        <div class="eye">
                            <i class="fa fa-eye"></i>
                        </div>
                    </div>
                </div>
                <div class="login-card">
                    <button>Create</button>
                </div>
                <div>
                    <p>i have an account <a href="login.html">login here</a></p>
                </div>
            </form>
        </div>
    </div>

</body>
<script src="style/js.js"></script>
</html>
