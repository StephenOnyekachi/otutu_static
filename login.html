

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="style/image/shop.jpg">
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/css.css">
    <link rel="stylesheet" href="style/media.css">
    <title>otutu resources</title>
</head>
<body>
    
    <div>
        <div class="menu">
            <div>
                <img src="style/image/shop.jpg" alt="image">
            </div>
            <div class="menu-info">
                <div class="menu-name">
                    <h3>Otutu resources Improvement</h3>
                </div>
                <div class="menu-search">
                    <form action="">
                        <input type="text" placeholder="Enter Item Name" name="item">
                        <button>Search</button>
                    </form>
                </div>
            </div>
            <div class="menu-nav">
                <a href="store.html" class="menu-nav-action">Store</a>
                <a href="index.html">About</a>
                <a href="cart.html">Cart <span>0</span></a>
                <a href="login.html">Join Us</a>
            </div>
        </div>

        <div class="login">
            <div>
                <h3>Log in</h3>
            </div>
            <div>
                <p>Incorrect password or username. please try again</p>
            </div>
            <form action="" enctype="multipart/form-data" method="post">
                <div class="login-card">
                    <label for="">User Name</label>
                    <div class="login-field">
                        <input type="text" placeholder="Enter your name" name="uname">
                    </div>
                </div>
                <div class="login-card">
                    <label for="">User Password</label>
                    <div class="login-field">
                        <input type="password" placeholder="Enter your password" name="pass" class="pass">
                        <div class="eye">
                            <i class="fa fa-eye"></i>
                        </div>
                    </div>
                </div>
                <div class="login-card">
                    <button>Log in</button>
                </div>
                <div>
                    <a href="passwordf.html">Forgotten Password</a>
                </div>
                <div>
                    <p>i don't have an account <a href="signin.html">Create one here</a></p>
                </div>
            </form>
        </div>
    </div>

</body>
